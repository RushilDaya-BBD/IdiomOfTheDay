<!DOCTYPE html>
<html lang="en">
    <link type="text/css" rel="styles" id="dark-mode-custom-link">
    <link type="text/css" rel="styles" id="dark-mode-general-link">
    <style lang="en" type="text/css" id="dark-mode-custom-style"></style>
    <style lang="en" type="text/css" id="dark-mode-native-style"></style>
    <head>
        <script type="module" src="/js/management.js" async></script>
        <script type="module" src="/js/update.js" async></script>
        <script type="module" src="/js/view.js" async></script>
        <script type="module" src="/js/tabs.js" async></script>
        <link rel="stylesheet" href="/styles/admin-management.css">
        <link rel="stylesheet" href="/styles/styles.css">
        <title>Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <section class="navbar">
                <p>ADMIN</p>
                <button class="tab" id="createButton">New Idiom</button>
                <button class="tab" id="viewButton">View Idioms</button>
                <button class="tab" id="deleteButton">Delete Idiom</button>
                <button class="tab" id="updateButton">Update Idiom</button>
                <button class="logout" id="logout">Logout</button>
            </section>
        </header>
        <main>
            <section class="content">
                <section class="createTab" id="createTab">
                    <p>Insert new Idiom</p>
                    <textarea type="text" placeholder="Idiom" name="idiom" id="idiom" autocomplete="off" required></textarea>
                    <p>Insert idiom meaning</p>
                    <textarea type="text" placeholder="Meaning" name="meaning" id="meaning" autocomplete="off" required></textarea>
                    <p>Insert idiom origin</p>
                    <textarea type="text" placeholder="Origin" name="origin" id="origin" autocomplete="off" required></textarea>
                    <br>
                    <button class="submit" id="submitCreate">Add Idiom</button>
                </section>

                <section class="delete" id="deleteTab">
                    <section class="content">
                        <p>Delete Idiom By its ID</p>
                        <input type="number" placeholder="ID" name="id" id="deleteId" required>
                        <br>
                        <button class="submit" id="submitDelete">Delete Idiom</button>
                    </section>
                </section>

                <section class="view" id="viewTab">
                    <section class="content">
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>Idiom</th>
                                <th>Meaning</th>
                                <th>Origin</th>
                            </tr>
                            <tbody id="idiomTable">

                            </tbody>
                        </table>
                    </section>
                </section>

                <section class="update" id="updateTab">
                    <section class="content">
                        <p>Find Idiom by ID to update</p>
                        <input class="id-input" type="number" placeholder="ID" name="searchId" id="searchIdiom">
                        <button id="search">Search for Idiom</button>
                    </section>
                    <section class="content-invisble" id="formSection">
                        <p>ID</p>
                        <input type="number" placeholder="ID" name="id" id="updateId" readonly>
                        <p>Update Idiom</p>
                        <textarea type="text" placeholder="Idiom" name="idiom" id="updateIdiom"></textarea>
                        <p>Update meaning</p>
                        <textarea type="text" placeholder="Meaning" name="meaning" id="updateMeaning"></textarea>
                        <p>Update origin</p>
                        <textarea type="text" placeholder="Origin" name="origin" id="updateOrigin"></textarea>
                        <br>
                        <button class="submit" id="submitUpdate">Update Idiom</button>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
